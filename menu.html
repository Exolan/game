  <body class="body_menu">
    <header class="header_menu">
      <h1 class="header_menu_text">Игра "Найди пару"</h1>

    <div class="conteiner_menu">
      <div class="div_select">
        <h2 class="select_text"></h2>
        <div class="div_level"></div>
        <button class="menu_start">СТАРТ</button>

          <option>4</option>
          <option>8</option>

          </p>
